<!DOCTYPE html>
<html>
<head>
    <style>
        /* Place the CSS code here */
        .board {
            width: 400px; /* Adjust the board size as needed */
            height: 400px;
            display: flex;
            flex-wrap: wrap;
        }

        .tile {
            width: calc(25% - 10px); /* Adjust the tile size and spacing as needed */
            height: calc(25% - 10px);
            margin: 5px;
            position: relative;
        }

        .tile::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
            background-color: #f0f0f0; /* Replace with desired tile color */
            clip-path: polygon(50% 0, 100% 15%, 100% 85%, 50% 100%, 0 85%, 0 15%);
        }

        .tile:nth-child(odd)::before {
            background-color: #a0a0a0; /* Replace with desired tile color */
        }
    </style>
</head>
<body>
<div class="board">
    <!-- Create the tiles -->
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
</div>
</body>
</html>
